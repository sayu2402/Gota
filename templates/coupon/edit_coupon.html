{% extends 'base_admin.html' %}

{% block content %}

<style>
.coupon-edit {
    margin: 20px;
}

.coupon-form {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.coupon-form label {
    font-weight: bold;
}

.coupon-form input[type="text"],
.coupon-form input[type="number"] {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
}

.coupon-form button {
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

</style>

<div class="coupon-edit">
    <h2>Edit Coupon</h2>

    <form method="post" class="coupon-form">
        {% csrf_token %}
        <label for="coupon_code">Coupon Code:</label>
        <input type="text" id="coupon_code" name="coupon_code" value="{{ coupon.coupon_code }}" required>
        
        <label for="discount_price">Discount Price:</label>
        <input type="number" id="discount_price" name="discount_price" value="{{ coupon.discount_price }}" required>
        
        <label for="minimum_amount">Minimum Amount:</label>
        <input type="number" id="minimum_amount" name="minimum_amount" value="{{ coupon.minimum_amount }}" required>
        
        <button type="submit">Save Changes</button>
    </form>
</div>

{% endblock %}
