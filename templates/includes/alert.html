<div class="message-container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message: </strong> {{ message }}
      {% comment %} <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button> {% endcomment %}
    </div>
  {% endfor %}
</div>

<script>
  // Function to close messages after a specified duration
  function closeMessages() {
    var messages = document.querySelectorAll('.message-container .alert');
    messages.forEach(function(message) {
      setTimeout(function() {
        message.remove();
      }, 5000); // 5000 milliseconds = 5 seconds
    });
  }

  // Call the function to close messages automatically
  closeMessages();
</script>
